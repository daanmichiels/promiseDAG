<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.custom_js %}
        {% for js_file in page.custom_js %}
            <script src="{{ js_file }}"></script>
        {% endfor %}
    {% endif %}
    <style>
        body {
            font-family: "Segoe UI", Helvetica, sans-serif;
        }
        div#wrapper {
            margin: 0 auto;
            max-width: 60em;
            padding: 0 0.6em;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        {{ content }}
    </div>
</body>
